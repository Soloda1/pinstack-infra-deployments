  relation-service:
    container_name: pinstack-relation-service
    build:
      context: ../pinstack-relation-service
      dockerfile: Dockerfile
    depends_on:
      relation-migrator:
        condition: service_completed_successfully
      user-service:
        condition: service_started
      kafka-topics-init:
        condition: service_completed_successfully
    volumes:
      - ../pinstack-relation-service/config:/app/config
    environment:
      - ENV=dev
    networks:
      - pinstack
    ports:
      - "50054:50054"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  ##################
  # API Gateway
  ##################
  api-gateway:
    container_name: pinstack-api-gateway
    build:
      context: ../pinstack-api-gateway
      dockerfile: Dockerfile
    depends_on:
      - user-service
      - auth-service
    environment:
      - ENV=dev
    networks:
      - pinstack
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  ##################
  # NGINX
  ##################
  nginx:
    image: nginx:alpine
    container_name: pinstack-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
    networks:
      - pinstack

  ##################
  # Kafka (KRaft mode for notifications)
  ##################
  kafka1:
    image: confluentinc/cp-kafka:latest
    container_name: pinstack-kafka1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9093,2@kafka2:9093,3@kafka3:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka1:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      KAFKA_LOG4J_LOGGERS: "org.apache.kafka=WARN,kafka=WARN,kafka.cluster=WARN,kafka.controller=WARN,kafka.coordinator=WARN,kafka.log=WARN,kafka.server=WARN,kafka.zookeeper=WARN,kafka.network=WARN,state.change.logger=WARN"
      KAFKA_TOOLS_LOG4J_LOGLEVEL: "WARN"
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote=false"
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - pinstack
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka1:9092 --list > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  kafka2:
    image: confluentinc/cp-kafka:latest
    container_name: pinstack-kafka2
    hostname: kafka2
    ports:
      - "9093:9092"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9093,2@kafka2:9093,3@kafka3:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka2:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      KAFKA_LOG4J_LOGGERS: "org.apache.kafka=WARN,kafka=WARN,kafka.cluster=WARN,kafka.controller=WARN,kafka.coordinator=WARN,kafka.log=WARN,kafka.server=WARN,kafka.zookeeper=WARN,kafka.network=WARN,state.change.logger=WARN"
      KAFKA_TOOLS_LOG4J_LOGLEVEL: "WARN"
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote=false"
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - pinstack
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka2:9092 --list > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  kafka3:
    image: confluentinc/cp-kafka:latest
    container_name: pinstack-kafka3
    hostname: kafka3
    ports:
      - "9094:9092"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9093,2@kafka2:9093,3@kafka3:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka3:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      KAFKA_LOG4J_LOGGERS: "org.apache.kafka=WARN,kafka=WARN,kafka.cluster=WARN,kafka.controller=WARN,kafka.coordinator=WARN,kafka.log=WARN,kafka.server=WARN,kafka.zookeeper=WARN,kafka.network=WARN,state.change.logger=WARN"
      KAFKA_TOOLS_LOG4J_LOGLEVEL: "WARN"
      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote=false"
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - pinstack
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka3:9092 --list > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  ##################
  # Kafka Topics Initialization
  ##################
  kafka-topics-init:
    image: confluentinc/cp-kafka:latest
    container_name: pinstack-kafka-topics-init
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
    networks:
      - pinstack
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        sleep 10

        BOOTSTRAP_SERVERS='kafka1:9092,kafka2:9092,kafka3:9092'

        echo 'Creating topic relation-events...'
        kafka-topics --bootstrap-server \$$BOOTSTRAP_SERVERS --create --topic relation-events --partitions 3 --replication-factor 3 --if-not-exists

        echo 'Creating topic notifications...'
        kafka-topics --bootstrap-server \$$BOOTSTRAP_SERVERS --create --topic notifications --partitions 3 --replication-factor 3 --if-not-exists

        echo 'List of topics:'
        kafka-topics --bootstrap-server \$$BOOTSTRAP_SERVERS --list

        echo 'Initialization completed!'
      "
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"

  ######################
  # Postgres (notification-service)
  ######################
  notification-db:
    image: postgres:16-alpine
    container_name: pinstack-notification-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: notificationservice
      POSTGRES_PORT: 5436
    command: postgres -p 5436
    volumes:
      - notification_postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5436"
    networks:
      - pinstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5436"]
      interval: 5s
      timeout: 5s
      retries: 5

  notification-migrator:
    container_name: pinstack-notification-migrator
    build:
      context: ../pinstack-notification-service
      dockerfile: Dockerfile.migrator
    depends_on:
      notification-db:
        condition: service_healthy
    volumes:
      - ../pinstack-notification-service/migrations:/app/migrations
      - ../pinstack-notification-service/config:/app/config
    environment:
      - ENV=dev
    networks:
      - pinstack
    command: ./migrator -command up

  notification-service:
    container_name: pinstack-notification-service
    build:
      context: ../pinstack-notification-service
      dockerfile: Dockerfile
    depends_on:
      notification-migrator:
        condition: service_completed_successfully
      user-service:
        condition: service_started
      relation-service:
        condition: service_started
      kafka-topics-init:
        condition: service_completed_successfully
    volumes:
      - ../pinstack-notification-service/config:/app/config
    environment:
      - ENV=dev
    networks:
      - pinstack
    ports:
      - "50055:50055"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"



volumes:
  user_postgres_data:
  auth_postgres_data:
  post_postgres_data:
  relation_postgres_data:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  notification_postgres_data:

networks:
  pinstack:
    name: pinstack
    driver: bridge
