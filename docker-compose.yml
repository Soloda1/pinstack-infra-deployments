services:
  ######################
  # Postgres (user-service)
  ######################
  user-db:
    image: postgres:16-alpine
    container_name: pinstack-user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: userservice
      POSTGRES_PORT: 5432
    command: postgres -p 5432
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pinstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-migrator:
    container_name: pinstack-user-migrator
    build:
      context: ../pinstack-user-service
      dockerfile: Dockerfile.migrator
    depends_on:
      user-db:
        condition: service_healthy
    volumes:
      - ../pinstack-user-service/migrations:/app/migrations
      - ../pinstack-user-service/config:/app/config
    environment:
      - ENV=dev
    networks:
      - pinstack
    command: ./migrator -command up

  user-service:
    container_name: pinstack-user-service
    build:
      context: ../pinstack-user-service
      dockerfile: Dockerfile
    depends_on:
      user-migrator:
        condition: service_completed_successfully
    volumes:
      - ../pinstack-user-service/config:/app/config
    environment:
      - ENV=dev
    networks:
      - pinstack
    ports:
      - "50051:50051"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  ######################
  # Postgres (auth-service)
  ######################
  auth-db:
    image: postgres:16-alpine
    container_name: pinstack-auth-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authservice
      POSTGRES_PORT: 5433
    command: postgres -p 5433
